{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../../../favicon.ico">
      <link rel="stylesheet" href="{% static 'gallery/css/albums.css' %}">
      <title>
        {% block title %}
          Aldums
        {% endblock title %}
      </title>

    {% endblock head %}
  </head>
  <body>
    {% block content %}
    
      <main role="main">
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row">
              {% for album in album_list %}
                {% if album.image %}
                  <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                      <a class="link-photo" href="{% url 'album_photo' album.slug %}">
                        <img class="card-img-top" src="{{ album.image.url }}" alt="{{ album.name }}"
                          data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail">
                        <div class="card-body">
                          <p class="card-text">{{ album.name }}</p>
                        </div>
                      </a>
                    </div>
                  </div>
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </main>
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="{% static 'gallery/js/jquery-slim.min.js' %}"><\/script>')</script>
      <script src="{% static 'gallery/js/popper.min.js' %}"></script>
      <script src="{% static 'gallery/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'gallery/js/holder.min.js' %}"></script>
      <script>
        Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
        });
      </script>
    {% endblock content %}
  </body>
</html>
