{% extends "base.html" %}

{% block title %}
Albums
{% endblock title  %}

{% block content %}
  {% for album in album_list %}
    {% if album.image %}
      <a href="{{ album.image.url }}">
        <img src="{{ album.image.url }}" class="img-responsive" >
      </a>
      <a href="{% url 'photo' %}">
        <h1>{{ album.name }}</h1>
      </a>
    {% endif %}
  {% endfor %}
{% endblock content %}
