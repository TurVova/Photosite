{% extends "base.html" %}

{% block head %}
  <link href="/home/vova/Project/photosite/gallery_app/static/gallery/css/album.css"
        rel="stylesheet">
{% endblock head %}

{% block title %}Albums{% endblock title  %}

{% block content %}
  <div class="album text-muted">
    <div class="container">
      <div class="row">
        {% for album in album_list %}
          {% if album.image %}
            <div class="card">
              <a class="link-photo" href="{% url 'photo' %}">
                <img src="{{ album.image.url }}" alt="{{ album.name }}">
                <p class="card-text">{{ album.name }}</p>
              </a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script>window.jQuery || document.write(
          '<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script>
  <script src="../../../../assets/js/vendor/popper.min.js"></script>
  <script src="../../../../dist/js/bootstrap.min.js"></script>
  <script src="../../../../assets/js/vendor/holder.min.js"></script>
  <script>
    Holder.addTheme('thumb', {
      bg: '#55595c',
      fg: '#eceeef',
      text: 'Thumbnail'
    });
  </script>
{% endblock content %}
