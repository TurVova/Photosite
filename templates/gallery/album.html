{% extends "base.html" %}

{% block content %}
  {% for album in albums %}
    {% if album.image %}
      <h1>{{ album.name }}</h1>
      <a href="{{ album.image.url }}">
        <img src="{{ album.image.url }}" class="img-responsive" >
      </a>
    {% endif %}
  {% endfor %}
{% endblock content %}
